<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		.mui-table-view .mui-media-object {
			line-height: 35px;
			max-width: 50px;
			height: 50px;
		}
	</style>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
				container: "#refreshContainer",
				down: {
					style: 'circle',
					color: '#2BD009',
					height: '200px',
					range: '200px',
					offset: '0px',
					auto: true,
					callback: function() {
						setTimeout(function() {
							mui("#refreshContainer").pullRefresh().endPulldownToRefresh();
						}, 500);
					}
				}
			}
			})
		</script>
		<div class="mui-content">
		    <div class="mui-scroll-wrapper">
			<div class="mui-scroll" id="refreshContainer">
				<!--这里放置真实显示的DOM内容-->
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media" id="inner">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="img/cbd.jpg">
							<p class="mui-pull-right">15:00</p>
							<div class="mui-media-body">
								<h4>sst</h4>
								<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="img/shuijiao.jpg">
							<p class="mui-pull-right">15:00</p>
							<div class="mui-media-body">
								<h4>wpc</h4>
								<p class="mui-ellipsis">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="img/yuantiao.jpg">
							<p class="mui-pull-right">15:00</p>
							<div class="mui-media-body">
								<h4>whr</h4>
								<p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
		
		</div>

	</body>
	<script type="text/javascript">
		var inner = document.getElementById('inner');
		inner.addEventListener('tap', function() {
			console.log("打开窗口！")
			mui.openWindow({
				url: 'wechat_inner.html',
				id: 'wechat_inner',
				styles: {
					top: '0px',
					bottom: '0px'
				}
			})
		})
	</script>

</html>
